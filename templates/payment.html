{% extends 'base.html'%}

{% block content %}
    <div class="container">

        <div class="card">
            <div class="card-body">
                <form action="" class="container" method="post">
                    {% csrf_token %}
                    <h4 class="mb-4 card-header">Make Payment</h4>
                    {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-success" role="alert">
                        {{ message }}
                      </div>
                    {% endfor %}
                    {% endif %}
                
                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="category">
                          <option selected>select</option>
                          <option value="tuition">tuition</option>
                          <option value="exam fee">exam</option>
                          <option value="acceptance fee">acceptance fee</option>
                        </select>
                        <label for="floatingSelect">category</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="0.00" name="amount">
                        <label for="floatingInput">amount(â‚¦)</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Pay</button>
                    <div class="card-footer text-body-secondary mt-3">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
